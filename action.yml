name: 'QUIC Interop Runner Action'
description: ''
author: 'mxinden'
branding:
  icon: 'anchor'
  color: 'blue'

inputs:
  image-name:
    description: ''
    required: true

runs:
  using: "composite"
  steps:
    - name: Install dependencies
      run: |
        sudo add-apt-repository ppa:wireshark-dev/stable
        sudo apt-get update
        sudo apt-get install -y wireshark tshark
      shell: bash
    - uses: actions/checkout@v3
    - uses: actions/setup-python@v4
      with:
        python-version: 3.8
    - name: Enable IPv6 support
      run: sudo modprobe ip6table_filter
      shell: bash
    - run: docker image ls
      shell: bash
    - name: Checkout quic-interop/quic-interop-runner repository
      uses: actions/checkout@v2
      with:
        repository: 'quic-interop/quic-interop-runner'
        path: 'quic-interop-runner'
    - name: Install Python packages
      run: |
        pwd
        ls -la
        cd quic-interop-runner
        pip install -U pip
        pip install -r requirements.txt
      shell: bash
    - name: Run tests
      run: |
        cd quic-interop-runner
        echo '{"neqo": {"image": "${{ inputs.image-name }}", "url": "https://github.com/mozilla/neqo", "role": "both"}}' > implementations.json
        cat implementations.json
        python run.py --test handshake --log-dir output
      shell: bash
    - uses: actions/upload-artifact@v4
      id: artifact-upload-step
      with:
        name: output
        path: quic-interop-runner/output
    - name: Comment PR
      if: github.event_name == 'pull_request'
      uses: thollander/actions-comment-pull-request@v2
      with:
        message: |
          Artifact URL is ${{ steps.artifact-upload-step.outputs.artifact-url }}
